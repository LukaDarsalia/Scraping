pipeline:
  website: bm
  steps:
    - name: Crawler
      input: null
      output: bm_crawled_urls.parquet
      config:
        start_urls:
          - "https://bm.ge/api/news/*/1"
        max_retries: 3
        time_sleep: 2
        temp_dir: "crawler/"
        num_processes: 1

    - name: Scraper
      input: bm_crawled_urls.parquet
      output: bm_scraped_metadata.parquet
      config:
        raw_data_dir: "bm_raw_data/"
        temp_dir: "scraper/"
        max_retries: 5
        sleep_time: 10
        num_processes: 1

    - name: Parser
      input: bm_scraped_metadata.parquet
      output: bm_parsed_data.parquet
      config:
        raw_data_dir: "bm_raw_data/"
        temp_dir: "parser/"
        num_processes: 64
