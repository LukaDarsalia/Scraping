pipeline:
  website: bpn
  steps:
    - name: Crawler
      input: null
      output: bpn_crawled_urls.parquet
      config:
        start_urls:
          - "https://www.bpn.ge/api/article/1"
        max_retries: 3
        time_sleep: 2
        temp_dir: "crawler/"
        num_processes: 1

    - name: Scraper
      input: bpn_crawled_urls.parquet
      output: bpn_scraped_metadata.parquet
      config:
        raw_data_dir: "bpn_raw_data/"
        temp_dir: "scraper/"
        max_retries: 5
        sleep_time: 5
        num_processes: 11

    - name: Parser
      input: bpn_scraped_metadata.parquet
      output: bpn_parsed_data.parquet
      config:
        raw_data_dir: "bpn_raw_data/"
        temp_dir: "parser/"
        num_processes: 64
